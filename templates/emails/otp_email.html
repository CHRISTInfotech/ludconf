<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP Verification</title>
</head>
<body style="margin:0; padding:0; background-color:#f4efe7; font-family:'Trebuchet MS', 'Segoe UI', sans-serif; color:#1f1c17;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4efe7; padding:24px 12px;">
        <tr>
            <td align="center">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:560px; background-color:#ffffff; border-radius:16px; overflow:hidden; box-shadow:0 16px 36px rgba(31, 28, 23, 0.15);">
                    <tr>
                        <td style="padding:28px 28px 20px; background-color:#eef6f3; border-bottom:1px solid #e2ece8;">
                            <div style="font-size:12px; letter-spacing:0.12em; text-transform:uppercase; color:#1b6b6b; font-weight:700;">
                                LUD CMT
                            </div>
                            <h1 style="margin:8px 0 4px; font-size:26px; font-family:'Georgia', 'Times New Roman', serif; color:#1f1c17;">
                                Verify your email
                            </h1>
                            <p style="margin:0; color:#5c5146; font-size:14px;">
                                Use the code below to continue your registration.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:24px 28px;">
                            <div style="font-size:14px; color:#6c6055; margin-bottom:12px;">
                                Your one-time verification code
                            </div>
                            <div style="background-color:#f8f4ef; border:1px dashed #e0d4c8; border-radius:12px; padding:18px; text-align:center;">
                                <span style="display:inline-block; font-size:28px; letter-spacing:0.3em; font-weight:700; color:#1b6b6b;">
                                    {{ otp }}
                                </span>
                            </div>
                            <p style="margin:16px 0 0; font-size:13px; color:#6c6055;">
                                If you did not request this code, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px 28px 28px; border-top:1px solid #f0e6da; background-color:#fffaf4;">
                            <div style="font-size:12px; color:#8a7f73;">
                                Sent to {{ receiver_email }}.
                            </div>
                            <div style="margin-top:6px; font-size:11px; color:#a19387;">
                                Need help? Reply to this email and our team will assist you.
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
