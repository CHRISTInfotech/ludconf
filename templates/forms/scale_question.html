<!-- scale_question.html -->
<div class="mb-3">
    <label class="form-label">{{ label }}</label>
    <div class="d-flex justify-content-around">
        {% for i in "12345" %}
        <div class="form-check form-check-inline text-center">
            <input class="form-check-input" type="radio" name="{{ name }}" id="{{ name }}_{{ i }}" value="{{ i }}" required>
            <label class="form-check-label d-block" for="{{ name }}_{{ i }}">{{ i }}</label>
        </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-between px-1">
        <small>Strongly Disagree</small>
        <small>Disagree</small>
        <small>Neutral</small>
        <small>Agree</small>
        <small>Strongly Agree</small>
    </div>
</div>
